<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS5</title>
    <style>
        table {
            width: 50%;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div id="root">
        <h1>Person's List</h1>
        <table id="person-list" border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </table>
    </div>
</body>
<script>
const personList = document.getElementById("person-list");
const data = fetch(window.location.href + "persons.json").then((response) => {
  response.json().then((persons) => {
    persons.map((person) => {
      personList.innerHTML += `<td>${person.name}</td><td>${person.age}</td>`;
    });
  });
});
</script>
</html>
